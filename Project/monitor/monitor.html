<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            white-space: pre-wrap;
        }
        /* Center the class container */
        .center{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1 class="center">Super dope output monitor</h1>
    <div class="center">
        <img src="https://s3.us-east-2.amazonaws.com/journeynorth.org/images/graphics/mclass/Lat_Long.gif" alt="Wild earth images">
        <pre id="text-content"></pre>
    </div>
    <script>
        // Fetch the text file content using Fetch API
        fetch('../output.txt')

            .then(response => response.text())
            .then(text => {
                // Display the content in the <pre> element
                document.getElementById('text-content').textContent = text;
            })
            .catch(error => console.error('Error fetching text file:', error));
    </script>
</body>
</html>
